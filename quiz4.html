<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
</head>
<body>
	<h1>Register</h1>
	<form>
		<div>
			<label for="firstname">First Name:</label>
			<input id="firstname" type="text" name="firstname" placeholder="John" required="">
			<label for="lastname">Last Name:</label>
			<input id="lastname" type="text" name="lastname" placeholder="Smith" required="">
		</div>
		<div>
			<label for="male">Male</label>
			<input id="male" type="radio" name="gender" value="male" required="">
			<label for="female">Female</label>
			<input id="female" type="radio" name="gender" value="female" required="">
			<label for="other">Other</label>
			<input id="other" type="radio" name="gender" value="other" required="">
		</div>
		<div>
			<label for="email">Email:</label>
			<input id="email" type="email" name="email" placeholder="asdf@asdf.com" required="">
			<label for="password">Password:</label>
			<input id="password" type="password" name="pass" placeholder="enter your password" minlength="4" maxlength="8" required="" >
		</div>
		<div>
			<label for="bday">Birthday</label>
			<select name="month">
				<option>Month</option>
				<option>January</option>
				<option>Februrary</option>
				<option>March</option>
				<option>April</option>
				<option>May</option>
				<option>June</option>
				<option>July</option>
				<option>August</option>
				<option>September</option>
				<option>October</option>
				<option>November</option>
				<option>December</option>
			</select>
			<select name="day">
				<option>Day</option>
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
				<option>6</option>
				<option>7</option>
				<option>8</option>
				<option>9</option>
				<option>10</option>
				<option>11</option>
				<option>12</option>
				<option>13</option>
				<option>15</option>
				<option>16</option>
				<option>17</option>
				<option>18</option>
				<option>19</option>
				<option>20</option>
				<option>21</option>
				<option>22</option>
				<option>23</option>
				<option>24</option>
				<option>25</option>
				<option>26</option>
				<option>27</option>
				<option>28</option>
				<option>29</option>
				<option>30</option>
				<option>31</option>
			</select>
			<select name="year">
				<option>Year</option>
				<option>1984</option>
			</select>
		</div>
		<div>
			<label for="agreed">I agree to the terms and conditions</label>
			<input id="agreed" type="checkbox" name="agreed" required="">
		</div>
		<div>
			<input type="submit" name="">
		</div>
	</form>
</body>
</html>
