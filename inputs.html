<!DOCTYPE html>
<html>
<head>
	<title>Inputs</title>
</head>
<body>
	<p>Do you prefer cats or dogs?</p>
	<form>
		<label for="cats">Cats:</label>
		<input name="petChoice" type="radio" name="Cats" id="cats" value="cat" required="">

		<label for="dogs">Dogs:</label>
		<input name="petChoice" type="radio" name="Dogs" id="dogs" value="dog" required="">

		<p>Pick your favorite color.</p>
		<select name="color">
			<option value="1">Red</option>
			<option value="2">Yellow</option>
			<option value="3">Orange</option>
		</select>

		<textarea name="paragraph" rows="10" cols="50"></textarea>
		<button>Go!</button>
	</form>
	<!-- <input type="checkbox" name=""> -->
</body>
</html>
